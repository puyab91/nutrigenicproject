<div id="layoutHome" class="web-center">
    <div class="position-relative">
        <div class="blogText blogFont text-black">
            On our blog
        </div>
        <div class="w-100">
            <img class="w-100" src="../../../../assets/images/blog-top.png" style="display: block;height: auto;" />
        </div>
    </div>
    <!-- <div style="overflow-x: auto;white-space: nowrap;width: 100vh;display: flex;">
        <div *ngFor="let item of tabItems" class="mt-5">
            <button 
                [style.background-color]="selectedMasterTab === item ? '#dfdfef' : 'white'"
                (click)="selectedMasterTab = item" class="btn btn-primary mt-2 mx-2 categoriesButton">
                {{ item }}
            </button>
        </div>
    </div> -->
    <div class="menu-container">
        <ul class="menu-list" [class]="isMobile ? '' : 'justify-content-center'">
            <li *ngFor="let item of tabItems" class="mb-2 p-2"
                style="cursor: pointer; list-style-type: none;">
                <button 
                [style.background-color]="selectedMasterTab === item ? '#dfdfef' : 'white'"
                (click)="selectedMasterTab = item" class="btn btn-primary mt-2 mx-2 categoriesButton">
                {{ item }}
            </button>
            </li>
        </ul>
    </div>
    <div class="mt-5 row mb-5" style="max-width: 90%;">
        <ng-container *ngFor="let item of blogsModel">
            <ng-container *ngTemplateOutlet="
        listCards;
        context: { $implicit: item }
      "></ng-container>
        </ng-container>

    </div>
</div>

<ng-template #listCards let-item>
    <div class="mb-3 position-relative responsiveFont fm-rubik" [class]="isDesktop ? 'col-md-4' : isTablet ? 'col-md-6' : 'col-md-12'">
        <div class="card shadow w-100 p-0 z-2" style="border-radius: 24px;">
            <div class="w-100 z-1">
                <img class="w-100" [src]="item.titleImage"
                    style="border-radius: 24px 24px 0 0;" />
            </div>
            <div class="card-body">
                <div class="fw-bold" style="font-size: 1.286rem;">
                    {{item.title}}
                </div>
                <div class="web-left mt-2"><span style="font-size: 1rem;font-weight: 300;color: #5D5D66;">{{ item.content }}</span></div>
                <div class="d-flex mt-4">
                    <button [style.background-color]="'#dfdfef'"
                        class="btn btn-primary py-1 mt-2 mx-2 categoriesButton"
                        style="font-size: 0.857rem;font-weight: 300;">
                        {{item.hashtags[0]}}
                    </button>
                    <span class="fw-bold fm-prompt  mt-2" style="position: absolute;right: 5%;cursor: pointer;font-size: 1rem;" (click)="navigateToBlogDetail(item)">
                        Read more
                    </span>
                </div>
            </div>
        </div>
    </div>
</ng-template>
