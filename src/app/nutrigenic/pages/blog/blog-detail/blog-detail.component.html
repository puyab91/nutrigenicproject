    <div class="web-left row" style="width: 90%;">

                {{ blogModel.title }}

        <div class="col-md-4 mt-5">
            <div class="mx-5 fm-rubik" style="font-size: 1.286rem;font-weight: 400;color: #2C2C30;">Articles you might
                like:</div>
            <ng-container *ngFor="let item of listCardData">
                <ng-container *ngTemplateOutlet="
            listCards;
            context: { $implicit: item }
          "></ng-container>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #listCards let-item>
    <div class="mb-3 mx-5 position-relative responsiveCardFont fm-rubik" style="width: 85%;">
        <div class="card shadow w-100 p-0 z-2">
            <div class="w-100 z-1">
                <img class="w-100" [src]="item.imgUrl" style="border-radius: 4% 4% 0 0;" />
            </div>
            <div class="card-body">
                <div style="font-size: 1.286rem;font-weight: 600;color: #2C2C30;">
                    {{item.title}}
                </div>
                <div class="web-left mt-2"><span style="font-size: 1rem;">{{ item.description }}</span></div>
                <div class="d-flex mt-4">
                    <button [style.background-color]="'#dfdfef'" class="btn btn-primary py-1 mt-2 mx-2 categoriesButton"
                        style="font-size: 0.857rem;font-weight: 300;">
                        {{item.tag}}
                    </button>
                    <span class="fw-bold  mt-2" style="position: absolute;right: 5%;cursor: pointer;font-size: 1rem;"
                        (click)="navigateToBlogDetail()">
                        Read more
                    </span>
                </div>
            </div>
        </div>
    </div>
</ng-template>
