<div class="web-center">
    <div style="width: 85%;">
        <div class="mt-5 web-left d-flex">
            <ul>
                <li *ngFor="let item of menuItems" class="mb-2 p-2"
                    [style.background-color]="selectedMenu === item.text ? '#0F0F1F' : '#F9F9FB'"
                    (click)="selectedMenu = item.text" style="border-radius: 12px;width: 15.143rem;cursor: pointer;">
                    <img alt="dropdown icon" class="menu-img" [src]="item.img"
                        [style.filter]="selectedMenu === item.text ? 'invert(100%) sepia(100%) saturate(0%) hue-rotate(154deg)' : ''">
                    <span class="fm-prompt menu-text"
                        [style.color]="selectedMenu === item.text ? '#F9F9FB' : '#0F0F1F'">{{item.text}}</span>
                </li>
            </ul>
            <p-divider layout="vertical"></p-divider>
            <div style="margin-left: 3rem;width: 40%;">
                <div class="d-flex">
                    <img src="../../../../assets/images/about-us-our-team.png"
                        style="width: 134px;height: 134px;" alt="">
                    <div style="margin-left: 2rem;margin-top: 1rem;font-size: 2rem;color: #0F0F1F;">
                        <span>Hi,</span>
                        <br />
                        <span class="fw-bold">John Lane</span>
                    </div>
                </div>
                <div class="mt-4">
                    Add those information to help your Expert to track your progress and propose the best solution for you
                </div>
                <div class="mt-4">
                    <button *ngFor="let item of addButtons" class="btn mt-2 fw-bold btn-apply" 
                    style="font-size: 1.143rem;color: #311C02;">{{item.text}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
