<p-dialog header="Header" [(visible)]="popupVisibility" [style]="{ width: '80%', height: '90%' }"
    (onHide)="onDialogHide()">
    <ng-template pTemplate="header">
        <div class="mt-4 align-items-center justify-content-center w-100 text-center">
            <span class="fm-prompt fw-bold" style="font-size: 1.429rem;color: #0F0F1F;">Want to choose expert?</span>
            <br>
            <span class="fm-rubik" style="font-size: 1rem;color: #5D5D66;">Choosing the expert, you will be able to
                create your own meak</span>
        </div>
    </ng-template>
    <div class="row w-100 p-3">
        <div *ngFor="let item of expertsModel" [ngClass]="isDesktop ? 'col-md-3' : isTablet ? 'col-md-6' : 'col-md-12'">
            <div class="mb-3 position-relative responsiveFont fm-rubik">
                <div class="card shadow w-100 p-0 z-2" style="border-radius: 24px;">
                    <div class="w-100 p-3 z-1">
                        <img class="w-100" [src]="item.photo_path"
                            style="border-radius: 24px 24px 0 0;max-width: 200px;" />
                    </div>
                    <div class="card-body web-center">
                        <p-rating [(ngModel)]="item.average_star_review" [readonly]="true" [cancel]="false"
                            [style.font-size]="'1rem'"></p-rating>
                        <br>
                        <div class="fw-bold" style="font-size: 1.286rem;">
                            {{item.first_name + ' ' + item.last_name}}
                        </div>
                        <div class="mt-1 fw-bold"><span
                                style="font-size: 1rem;font-weight: 300;color: #5D5D66;">{{item.profession}}</span>
                        </div>
                        <div class="fm-rubik web-left mt-3" style="color: #190E01;font-size: 0.857rem;">
                            Discover our flexible meal options with a no-commitment trial. Enjoy a handpicked selection of dishes designed to fit your lifestyle.
                        </div>
                        <button class="btn btn-primary mt-4 fw-bold getStartButton fm-prompt-button w-100"
                        (click)="assignExpert(item.id)">                        
                            <span>Select</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
