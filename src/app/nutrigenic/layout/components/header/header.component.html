<div class="layout-topbar topbar-content" style="background-color: #F9F9FB;">
    <div style="margin-right: 15%;">
        <img src="../../../../../assets/images/Logo.png" style="height: 10rem;width: 16rem;object-fit: contain;" />
    </div>
    <div class="d-flex mx-auto">
        <div>
            <ul class="horizontal-menu">
                <li *ngFor="let item of items" [class.selected]="selectedItem === item.label"
                    (click)="onItemClick(item)">
                    <span *ngIf="item.label !== 'Login'">
                        {{ item.label }}
                    </span>
                </li>
            </ul>
            <div class="menuBar">
                <p-menubar [model]="items"></p-menubar>
            </div>
        </div>
        <div class="user-icon" style="cursor: pointer;" (click)="loginPopupManager()">
            <img src="assets/images/user.png" alt="User Icon">
            <span>Login</span>
        </div>
    </div>
</div>

<p-dialog [(visible)]="loginPopupVisibility" [style]="{ width: '22%', height: '61%%' }">
    <div class="text-center fm-prompt">
        <div class=" fw-bold text-black fs-4 ">
            Log in
        </div>
        <div class="fm-rubik" style="font-size: 0.9rem;font-weight: 600;">
            Log In To Your Account To Continue
        </div>
        <button class="mt-4 btn" style="border: 1px solid #D0D5DD;width: 95%;">
            <img src="../../../../../assets/images/login-google.png"
                style="height: 1.5rem;width: 1.5rem;margin-right: 0.5rem;" alt="">
            <span class="fm-rubik" style="font-size: 0.8rem;font-weight: 600;">
                Log in with Google
            </span>
        </button>
        <button class="mt-2 btn" style="border: 1px solid #D0D5DD;width: 95%;">
            <img src="../../../../../assets/images/login-apple.png"
                style="height: 1.5rem;width: 1.5rem;margin-right: 0.5rem;" alt="">
            <span class="fm-rubik" style="font-size: 0.8rem;font-weight: 600;">
                Log in with Apple
            </span>
        </button>
        <div class="mt-4 d-flex align-items-center customContainer">
            <p-divider class="flex-grow-1"></p-divider>
            <span class="px-3 fm-rubik" style="color: #B4B4BB; font-size: 0.7rem;font-weight: 600;">or login with
                email</span>
            <p-divider class="flex-grow-1"></p-divider>
        </div>
        <div class="mt-3 p-2 fm-rubik" style="text-align: left;">
            <span style="font-size: 0.8rem;color: #848790;">Email</span>
            <input type="email" class="p-2 w-100 input-promo" style="font-size: 0.9rem;font-weight: 600;"
                placeholder="Name@example.com" />
        </div>
        <div class="mt-1 p-2 fm-rubik" style="text-align: left;">
            <span style="font-size: 0.8rem;color: #848790;">Password</span>
            <input type="password" class="p-2 w-100 input-promo" style="font-size: 0.9rem;font-weight: 600;" />
        </div>
        <div class="mt-1 p-2" style="text-align: center;">
            <button class="btn w-100 fm-prompt-bold py-2"
                style="color: white;background-color: #EF870A;font-size: 1.2rem;border-radius: 12px;">Log in</button>
        </div>
        <div class="my-1 p-2 fm-rubik" style="text-align: center;">
            <span style="font-size: 0.9rem;font-weight: 600;">
                You dont't have an account
            </span>
            <span class="fm-rubik-bold" style="color: #EF870A;font-size: 1rem;font-weight: 300;cursor: pointer;"
            (click)="signInLinkToSignUp()">
                Sign up
            </span>
        </div>
    </div>
</p-dialog>
